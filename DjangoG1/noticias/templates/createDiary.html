<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Diario</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="icon" href="https://www.freeiconspng.com/uploads/movie-icon-2.png">

  <link rel="stylesheet" href="css/styles.css?v=1.0">

</head>

<body>
    <div>
    </div>
    <div>
        <h1>Crear diario</h1>
    </div>

    <form method="POST" action="{% url 'create-diary' %}">
        {% csrf_token %}
        <h2>Crear un nuevo diario</h2>
        <div>
            <label for="inputName"></label>
            {{form.name}}
        </div>
        <div>
            <label for="inputCountry"></label>
            {{form.country}}
        </div>
        <div>
            <label for="inputLanguage"></label>
            {{form.language}}
        </div>
        <button type="submit">Guardar</button>
    </form>
</body>
</html>
